<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
  </head>
  <body>
    <div id="loadingContainer">
      <div class="lds-ring"></div>
    </div>
    <form id="weatherForm">
      <input type="text" placeholder="Enter a City" id="city" />
      <button type="button"><label for="city" data-city="phoenix" id="location">Phoenix</label></button>
      <button data-units="F" type="button" id="units">F</button>
    </form>

    <div id="forecast">
      <div class="main">
        <div class="icon">

        </div>
        <div class="text">
          <p><span id="conditions">n/a</span></p>
          <p id="temp-container"><span id="temp">n/a</span>&deg</p>
        </div>
      </div>

      <div class="cards">
        <div class="card">
          <p class="card-title">Feels Like</p>
          <p class="card-data"><span id="feelsLike">n/a</span>&deg</p>
        </div>
        <div class="card">
          <p class="card-title">Wind</p>
          <p class="card-data" id="wind">n/a</p>
        </div>
        <div class="card">
          <p class="card-title">Humidity</p>
          <p class="card-data"><span id="humidity">n/a</span>%</p>
        </div>
      </div>

    </div>
  </body>
</html>
