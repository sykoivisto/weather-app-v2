<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
  </head>
  <body>
    <div id="loadingContainer">
      <div class="lds-ring"></div>
    </div>
    <form id="weatherForm">
      <input type="text" placeholder="Enter a City" id="city" />
      <button type="button"><label for="city" id="location">Phoenix</label></button>
      <button data-units="F" type="button" id="units">F</button>
    </form>


    <p id="conditions">Sunny</p>
    <p id="temp">71&deg</p>

    <p>Feels Like</p>
    <p id="feelsLike"></p>
    <p>Wind</p>
    <p id="wind"></p>
    <p>Humidity</p>
    <p id="humidity"></p>

  </body>
</html>
